server:
  port: 8081

spring:
  aplication:
    name: usuarios-service

  datasource:
    url: jdbc:h2:mem:gestionusuariosdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true